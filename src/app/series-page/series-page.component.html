<div class="series-background" [style.background-image]="'url(http://thetvdb.com/banners/' + series.fanart + ')'">
  <div class="container">
    <h1 class="text-white pt-1">The Best Episodes of {{series.seriesName}}</h1>

    <div class="card mt-1 mb-3" *ngFor="let episode of series.episodes; let index = index;">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <img class="img-fluid w-100" [src]="'http://thetvdb.com/banners/' + episode.filename">
        </div>

        <div class="col-sm-12 col-md-6 col-lg-8 h-100">
          <h4 class="card-title">
            #{{index + 1}} - {{episode.episodeName}}
            <small class="float-md-right text-muted mr-1"><i class="fa fa-star"></i> {{episode.rating | number: '1.2-2'}}</small>
          </h4>
          <h6 class="card-subtitle text-muted">Season {{episode.airedSeason}} - Episode {{episode.airedEpisodeNumber}}</h6>
          <p class="card-text">{{episode.overview}}</p>
          Directors: <a *ngFor="let director of episode.directors; let i = index;" [routerLink]="'/director/' + director.slug">
            {{director.name}}<span *ngIf="i !== episode.directors.length - 1">, </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
