<a class="card card-inverse" [routerLink]="'/series/' + show.slug">
  <img class="card-img img-fluid" [src]="'https://cdn.episode.ninja/file/episodeninja/' + show.id + '-thumb.jpg'" [alt]="show.seriesName">
  <div class="card-img-overlay">
    <h4 class="card-title">{{show.seriesName}}</h4>
  </div>
</a>
