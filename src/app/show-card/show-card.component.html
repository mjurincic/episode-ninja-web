<a class="card card-inverse" [href]="'/series/' + show.slug">
  <img class="card-img img-fluid" [src]="'https://cdn.episode.ninja/file/episodeninja/show/' + show.id + '-thumb.jpg'" [alt]="show.seriesName" loading="lazy" width="542" height="305">
  <div class="card-img-overlay">
    <h4 class="card-title">{{show.seriesName}}</h4>
  </div>
</a>
