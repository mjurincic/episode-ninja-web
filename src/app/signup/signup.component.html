<div class="container">
  <button (click)="successfullySignup = true" *ngIf="!successfullySignup">Confirmation from Email and Code</button>

  <div class="signup" *ngIf="!successfullySignup">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)">
      <div class="form-group">
        <label>Email: </label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input type="password" formControlName="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <div class="confirmation" *ngIf="successfullySignup">
    <form [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmation(confirmationForm.value)">
      <div class="form-group">
        <label>Email: </label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirmation Code: </label>
        <input type="text" formControlName="confirmationCode" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Confirm</button>
    </form>
  </div>
</div>
